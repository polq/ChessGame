<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<style type="text/css">
table {
	height: 200px;
	width: 200px;
	margin: 0; padding: 0;
	border-collapse: collapse;
}
td {
	border: 1px solid #CC3;
	border-spacing: 0;
	height: 20px;
	width: 20px;
	margin: 0; padding: 0;
}

</style>
<head></head>
<body>
<table border="2">
  <thead>
    <th> </th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th>D</th>
    <th>E</th>
    <th>F</th>
    <th>G</th>
    <th>H</th>
  </thead>
  <tbody>
  <tr th:if="${!snapshot.isActive()}">
    <td colspan="2"> Game has been ended</td>
  </tr>
  <tr th:each="row : ${snapshot.boardMatrix()}">
    <td th:each="cell : ${row}">
      <span th:text="${cell}"> </span>
    </td>
  </tr>
  </tbody>
</table>
<p>
  <span th:text="${snapshot.gameStatusMessage}"/>
</p>
<p>
<form th:action="@{/play}">
  <input type="text" th:name="move"/>
  <input type="submit" value="Make a move">
</form>

</p>
</body>
</html>
